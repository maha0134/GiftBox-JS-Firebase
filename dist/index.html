<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase-Giftr</title>
    <script src="./bundle.js" type="module"></script>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Fire-Giftr</h1>
      <h2>All Gifts Must Go!</h2>
    </header>
    <main>
      <section class="people">
        <h2>People <button id="btnAddPerson">Add Person</button></h2>
        <ul class="person-list"></ul>
      </section>
      <section class="ideas">
        <h2>Ideas <button id="btnAddIdea">Add Idea</button></h2>
        <ul class="idea-list"></ul>
      </section>
    </main>
    <section class="overlay">
      <dialog id="dlgPerson" class="">
        <h2>Add/Edit Person</h2>
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="person's name"
            required
          />
        </p>
        <p>
          <label for="month">Birth Month:</label>
          <input
            type="number"
            id="month"
            name="month"
            min="1"
            max="12"
            value="1"
            required
          />
        </p>
        <p>
          <label for="day">Birth Day:</label>
          <input
            type="number"
            id="day"
            name="day"
            min="1"
            max="31"
            value="1"
            required
          />
        </div>
        <div class="buttons">
          <button id="btnSavePerson">Save</button>
          <button id="btnCancelPerson">Cancel</button>
        </div>
      </dialog>
      <dialog id="dlgIdea" class="">
        <h2>Add/Edit Gift Idea</h2>
        <p>
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="describe the gift"
            required
          />
        </p>
        <p>
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="store or website"
            required
          />
        </div>
        <div class="buttons">
          <button id="btnSaveIdea">Save</button>
          <button id="btnCancelIdea">Cancel</button>
        </div>
      </dialog>
      <dialog id="dlgDelete">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this item?</p>
        <div class="buttons">
          <button id="btnCancelDelete">Cancel</button>
          <button id="btnConfirmDelete">Delete</button>
        </p>
      </dialog>
    </section>
    <section class="confirm">
      <!-- Confirmation of action goes here -->
    </section>
  </body>
</html>
