<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiftBox</title>
    <script src="./bundle.js" type="module"></script>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Montserrat:wght@100;300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="welcome">
    <header>
      <div class="header-content">
        <h1>GiftBox</h1>
        <h2 class="h2">All your gifts in one basket</h2>
      </div>
      <i class="material-icons-outlined" id="authLogout" class="">logout</i>
    </header>
    <section class="confirm">
      <!-- Confirmation of action goes here -->
    </section>
    <main class="welcome">
      <div class="welcome-screen-bg">
        <div class="welcome-screen">
          <h2>Welcome to GiftBox</h2>
          <p>Organize all your gift ideas in one place.</p>
          <p>Please login to see your gifts.</p>
          <!-- <div class="login-message"></div> -->
          <button id="authLogin" class="visible">
            <i class="github-icon">
              <svg
                id="github"
                data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 97.63 96"
              >
                <path
                  class="github-icon-path"
                  d="M48.85,0C21.84,0,0,22,0,49.22c0,21.76,13.99,40.17,33.4,46.69,2.43,.49,3.32-1.06,3.32-2.36,0-1.14-.08-5.05-.08-9.13-13.59,2.93-16.42-5.87-16.42-5.87-2.18-5.7-5.42-7.17-5.42-7.17-4.45-3.01,.32-3.01,.32-3.01,4.93,.33,7.52,5.05,7.52,5.05,4.37,7.5,11.4,5.38,14.24,4.07,.4-3.18,1.7-5.38,3.07-6.6-10.84-1.14-22.24-5.38-22.24-24.28,0-5.38,1.94-9.78,5.01-13.2-.49-1.22-2.18-6.27,.49-13.04,0,0,4.12-1.3,13.43,5.05,3.98-1.08,8.09-1.63,12.21-1.63,4.12,0,8.33,.57,12.21,1.63,9.3-6.36,13.43-5.05,13.43-5.05,2.67,6.76,.97,11.82,.49,13.04,3.15,3.42,5.01,7.82,5.01,13.2,0,18.91-11.4,23.06-22.32,24.28,1.78,1.55,3.32,4.48,3.32,9.13,0,6.6-.08,11.9-.08,13.53,0,1.3,.89,2.85,3.32,2.36,19.41-6.52,33.4-24.93,33.4-46.69C97.71,22,75.79,0,48.85,0Z"
                />
              </svg>
            </i>
            Login using Github
          </button>
        </div>
      </div>
      <div class="sections">
        <section class="people">
          <h2>People <button id="btnAddPerson">Add Person</button></h2>
          <ul class="person-list"></ul>
        </section>
        <section class="ideas">
          <h2>Ideas <button id="btnAddIdea">Add Idea</button></h2>
          <ul class="idea-list"></ul>
        </section>
      </div>
    </main>

    <section class="overlay">
      <dialog id="dlgPerson" class="">
        <h2>Add/Edit Person</h2>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="person's name"
            required
          />
        </div>
        <div>
          <label for="month">Birth Month:</label>
          <input
            type="number"
            id="month"
            name="month"
            min="1"
            max="12"
            value="1"
            required
          />
        </div>
        <div>
          <label for="day">Birth Day:</label>
          <input
            type="number"
            id="day"
            name="day"
            min="1"
            max="31"
            value="1"
            required
          />
        </div>
        <div class="buttons">
          <button id="btnSavePerson">Save</button>
          <button id="btnCancelPerson">Cancel</button>
        </div>
      </dialog>
      <dialog id="dlgIdea" class="">
        <h2>Add/Edit Gift Idea</h2>
        <div>
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="describe the gift"
            required
          />
        </div>
        <div>
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="store or website"
            required
          />
        </div>
        <div class="buttons">
          <button id="btnSaveIdea">Save</button>
          <button id="btnCancelIdea">Cancel</button>
        </div>
      </dialog>
      <dialog id="dlgDelete">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this item?</p>
        <div class="buttons">
          <button id="btnCancelDelete">Cancel</button>
          <button id="btnConfirmDelete">Delete</button>
        </div>
      </dialog>
    </section>
  </body>
</html>
